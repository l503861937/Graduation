<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="http://localhost:8080/Graduation/resources/css/changePassword.css"/>
		<link rel="stylesheet" type="text/css" href="../resources/css/layui.css"/>
	</head>
	<body>

    <div class="layui-main" style="width: 600px;height: 400px">
	<div class="layui-form-item" style="width: 300px"><h1 style="position: relative;left:240px">修改密码</h1></div>

	<div class="layui-form-item layui-form-pane" >
		<label class="layui-form-label" ><span style="color: red">*</span>用户名</label>
		<div class="layui-input-block">
			<input type="text" id="changeUserName" style="width: 400px;" required  lay-verify="required" placeholder="请输用户名" autocomplete="off" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item layui-form-pane">
		<label class="layui-form-label"><span style="color: red">*</span>新密码</label>
		<div class="layui-input-block">
			<input type="password" id="changeNewPad" style="width: 400px;" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		</div>

	</div>
	<div class="layui-form-item layui-form-pane">
		<label class="layui-form-label"><span style="color: red">*</span>身份证</label>
		<div class="layui-input-block">
			<input type="text" id="changeidNumber" style="width: 400px;" required lay-verify="required" placeholder="请输身份证" autocomplete="off" class="layui-input">
		</div>

	</div>
	<div class="layui-form-item layui-form-pane">
		<label class="layui-form-label"><span style="color: red">*</span>学(工)号</label>
		<div class="layui-input-block">
			<input type="text" id="changeNumber" style="width: 400px;" required lay-verify="required" placeholder="请输入学号（工号）" autocomplete="off" class="layui-input">
		</div>

	</div>



	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-normal" onclick="changeSub()">确定</button>
			<button type="reset" class="layui-btn layui-btn-primary">取消</button>
		</div>
	</div>
	</div>


		
<
	</body>
	<script type='text/javascript' src='../resources/js/jquery.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/layer.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/changepassword.js' charset='utf-8'></script>
</html>
