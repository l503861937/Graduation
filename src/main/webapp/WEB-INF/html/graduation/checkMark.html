<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../resources/css/checkMark.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/sccl.css"/>

</head>
<body>


<div id="checkMsgBg">
	<div id="checkError">
		<div id="checkTitle">
			<h3>成绩</h3>
		</div>

		<div id="checkSearchBar">

		</div>


		<div id="checkTab">
			<table id="checkTable" >

					<th width="20%">科目名称</th>
					<th width="12%">成绩</th>
					<th width="20%">考试时间</th>

				</tr>

			</table>

		</div>


	</div>
	<div class="layui-input-block" style="width: 350px">
		<button class="layui-btn layui-btn-normal" onclick="checkPageUp()">上一页</button>
		<select class="layui-select" id="checkOption">

		</select>
		<button  class="layui-btn layui-btn-normal" onclick="checkPageDown()">下一页</button>

	</div>
</div>

<script type='text/javascript' src='../resources/js/jquery.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/layer.js' charset='utf-8'></script>
